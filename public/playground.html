<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks Playground</title>
  <style>
    :root {
      --primary: #0969da;
      --bg-primary: #ffffff;
      --bg-secondary: #f6f8fa;
      --border: #d0d7de;
      --text: #24292f;
      --text-secondary: #57606a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
    }
    
    .playground-header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .playground-header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--text);
    }
    
    .playground-header nav {
      display: flex;
      gap: 1rem;
    }
    
    .playground-header a {
      color: var(--primary);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.2s;
    }
    
    .playground-header a:hover {
      background: var(--bg-primary);
    }

    
    .controls {
      background: var(--bg-secondary);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .controls label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    
    .controls select {
      padding: 0.375rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-primary);
      font-size: 0.875rem;
      cursor: pointer;
    }
    
    .controls button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--primary);
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .controls button:hover {
      opacity: 0.9;
    }
    
    .controls input[type="checkbox"] {
      cursor: pointer;
    }
    
    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .input-panel, .output-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      transition: flex 0.3s ease;
      background: var(--bg-primary);
    }
    
    .output-panel {
      border-right: none;
    }
    
    .input-panel.hidden {
      flex: 0 0 40px;
      min-width: 40px;
      overflow: hidden;
    }
    
    .output-panel.hidden {
      flex: 0 0 40px;
      min-width: 40px;
      overflow: hidden;
    }
    
    .input-panel.hidden #input,
    .output-panel.hidden #output {
      display: none;
    }
    
    .panel-header {
      background: var(--bg-secondary);
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .panel-header h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .panel-header button {
      padding: 0.25rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-primary);
      font-size: 0.75rem;
      cursor: pointer;
      color: var(--text);
    }
    
    #input {
      flex: 1;
      border: none;
      padding: 1rem;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.875rem;
      line-height: 1.5;
      resize: none;
      outline: none;
    }
    
    #output {
      flex: 1;
      padding: 1rem;
      overflow: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.875rem;
    }
    
    #output pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .stats {
      display: flex;
      gap: 1rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
    
    .stat {
      display: flex;
      gap: 0.25rem;
    }
    
    .stat-label {
      font-weight: 600;
    }
    
    .errors {
      background: #fee;
      color: #c00;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .errors.visible {
      display: block;
    }
    
    .success {
      background: #efe;
      color: #0a0;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .success.visible {
      display: block;
    }
    
    .included-files {
      background: #e3f2fd;
      color: #1565c0;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .included-files.visible {
      display: block;
    }
    
    .included-files-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .included-files-list {
      margin-left: 1rem;
    }
    
    .coming-soon {
      padding: 2rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 1.25rem;
    }
    
    /* Disabled button state */
    .panel-header button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: var(--bg-secondary);
    }
    
    /* Responsive layout for mobile */
    @media (max-width: 768px) {
      .layout {
        flex-direction: column !important;
      }
      
      .input-panel, .output-panel {
        width: 100% !important;
        height: 50% !important;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      
      .output-panel {
        border-bottom: none;
      }
      
      /* Hidden panels on mobile */
      .input-panel.hidden {
        height: 40px !important;
        flex: 0 0 40px !important;
      }
      
      .output-panel.hidden {
        height: 40px !important;
        flex: 0 0 40px !important;
      }
      
      /* Panel headers on mobile when hidden */
      .input-panel.hidden .panel-header,
      .output-panel.hidden .panel-header {
        writing-mode: horizontal-tb;
        text-orientation: mixed;
      }
    }
  </style>
</head>
<body>
  <header class="playground-header">
    <h1>üß± Blocks Playground</h1>
    <nav>
      <a href="../cheatsheet.html" target="_blank">üìñ Cheatsheet</a>
      <a href="https://github.com/jt291/blocks" target="_blank">üì¶ GitHub</a>
    </nav>
  </header>
  
  <div class="controls">
    <label>
      Example:
      <select id="example-select">
        <option value="custom">Custom (current input)</option>
        <optgroup label="Basic Examples">
          <option value="basic">Basic Document</option>
          <option value="with-includes">With Includes (Preprocessor)</option>
          <option value="python-code">Python Code Block</option>
          <option value="javascript-code">JavaScript Code Block</option>
          <option value="nested-includes">Nested Includes</option>
          <option value="metadata">Document with Metadata</option>
        </optgroup>
        <optgroup label="Error Examples">
          <option value="error-unclosed">Error: Unclosed Block</option>
          <option value="error-syntax">Error: Invalid Syntax</option>
          <option value="error-circular">Error: Circular Include</option>
        </optgroup>
      </select>
    </label>
    
    <label>
      Output Mode:
      <select id="output-mode">
        <option value="ast">AST (JSON)</option>
        <option value="html-rendered">HTML (Rendered)</option>
        <option value="html-source">HTML (Source)</option>
        <option value="markdown">Markdown</option>
        <option value="preprocessed">Preprocessed (Raw)</option>
      </select>
    </label>
    
    <button id="parseBtn">Parse</button>
    
    <label>
      <input type="checkbox" id="prettyPrint" checked>
      Pretty Print
    </label>
    <label>
      <input type="checkbox" id="enablePreprocessor" checked>
      Enable Preprocessor
    </label>
    <label>
      <input type="checkbox" id="autoProcess">
      Auto Process
    </label>
  </div>
  
  <div class="layout">
    <div class="input-panel" id="input-panel">
      <div class="panel-header">
        <h2>Input</h2>
        <button id="toggle-input" title="Hide input panel">‚óÄ Hide</button>
      </div>
      <textarea id="input" spellcheck="false">/* #include header.blocks */

# Main Document

## Python Example

```python
#include utils.py

# Main script
data = "hello world"
result = process_data(data)
print(format_output(result))
```

## JavaScript Configuration

!!!javascript
#include config.js

initConfig();
console.log("Debug mode:", CONFIG.debug);
!!!

## Nested Include Test

#include nested.blocks

/* #include footer.blocks */</textarea>
    </div>
    
    <div class="output-panel" id="output-panel">
      <div class="panel-header">
        <h2>Output</h2>
        <div class="stats">
          <div class="stat">
            <span class="stat-label">Time:</span>
            <span id="time">-</span>
          </div>
        </div>
        <button id="toggle-output" title="Hide output panel">Hide ‚ñ∂</button>
      </div>
      <div style="flex: 1; overflow: auto; padding: 1rem;">
        <div id="included-files" class="included-files">
          <div class="included-files-title">üìÅ Included files:</div>
          <div class="included-files-list" id="included-files-list"></div>
        </div>
        <div id="success" class="success"></div>
        <div id="errors" class="errors"></div>
        <div id="output"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { Preprocessor } from '../dist/playground.js';
    import { parse } from '../dist/playground.js';
    
    // Examples
    const EXAMPLES = {
      'basic': `# Welcome to Blocks

This is a basic document with:
- Headings
- Lists
- Code blocks

\`\`\`python
print("Hello, Blocks!")
\`\`\``,

      'with-includes': `# Document with Includes

#include header.blocks

## Main Content

Some content here.

\`\`\`python
#include utils.py
\`\`\`

#include footer.blocks`,

      'python-code': `# Python Examples

\`\`\`python
def hello(name):
    return f"Hello, {name}!"

result = hello("World")
print(result)
\`\`\``,

      'javascript-code': `# JavaScript Examples

!!!javascript
function hello(name) {
  return \`Hello, \${name}!\`;
}

const result = hello("World");
console.log(result);
!!!`,

      'nested-includes': `# Nested Includes Demo

#include nested.blocks

This demonstrates recursive include processing.`,

      'metadata': `---
title: My Document
author: John Doe
date: 2026-02-06
---

# Content

Document with frontmatter metadata.`,

      'error-unclosed': `# Error Example: Unclosed Block

\`\`\`python
def broken():
    print("Missing closing delimiter")
# Missing closing \`\`\``,

      'error-syntax': `# Error Example: Invalid Syntax

!!!invalid-fence
This uses !!! without a language
No closing fence provided`,

      'error-circular': `# Error Example: Circular Include

This would create an infinite loop if test-a.blocks and test-b.blocks include each other.

#include test-a.blocks`,
    };
    
    // Configuration
    const preprocessor = new Preprocessor({
      basePath: './includes/'  // Relative to playground.html
    });
    
    // Elements
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const errorsEl = document.getElementById('errors');
    const successEl = document.getElementById('success');
    const includedFilesEl = document.getElementById('included-files');
    const includedFilesListEl = document.getElementById('included-files-list');
    const timeEl = document.getElementById('time');
    const parseBtn = document.getElementById('parseBtn');
    const prettyPrintCheckbox = document.getElementById('prettyPrint');
    const enablePreprocessorCheckbox = document.getElementById('enablePreprocessor');
    const autoProcessCheckbox = document.getElementById('autoProcess');
    const exampleSelect = document.getElementById('example-select');
    const outputModeSelect = document.getElementById('output-mode');
    const inputPanel = document.getElementById('input-panel');
    const outputPanel = document.getElementById('output-panel');
    const toggleInputBtn = document.getElementById('toggle-input');
    const toggleOutputBtn = document.getElementById('toggle-output');
    
    // Panel visibility state
    let inputVisible = true;
    let outputVisible = true;
    
    // Current content and parse result
    let currentPreprocessResult = null;
    let currentParseResult = null;
    
    /**
     * Update panel visibility and button states
     */
    function updatePanels() {
      // Update panel visibility
      inputPanel.classList.toggle('hidden', !inputVisible);
      outputPanel.classList.toggle('hidden', !outputVisible);
      
      // Update button text
      toggleInputBtn.textContent = inputVisible ? '‚óÄ Hide' : 'Show ‚ñ∂';
      toggleOutputBtn.textContent = outputVisible ? 'Hide ‚ñ∂' : '‚óÄ Show';
      
      // Disable hide buttons when only one panel is visible
      // Can't hide the last visible panel
      toggleInputBtn.disabled = !outputVisible;
      toggleOutputBtn.disabled = !inputVisible;
    }
    
    /**
     * Escape HTML for safe display
     */
    function escapeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
    
    /**
     * Render output based on selected mode
     */
    function renderOutput(mode, preprocessResult, parseResult) {
      switch(mode) {
        case 'ast':
          const indent = prettyPrintCheckbox.checked ? 2 : 0;
          outputEl.innerHTML = `<pre><code>${escapeHTML(JSON.stringify(parseResult.ast, null, indent))}</code></pre>`;
          break;
          
        case 'html-rendered':
          outputEl.innerHTML = `<div class="coming-soon">üöß HTML renderer coming soon! See AST for now.</div>`;
          break;
          
        case 'html-source':
          outputEl.innerHTML = `<div class="coming-soon">üöß HTML source view coming soon! See AST for now.</div>`;
          break;
          
        case 'markdown':
          outputEl.innerHTML = `<div class="coming-soon">üöß Markdown formatter coming soon! See AST for now.</div>`;
          break;
          
        case 'preprocessed':
          outputEl.innerHTML = `<pre><code>${escapeHTML(preprocessResult.content)}</code></pre>`;
          break;
      }
    }
    
    /**
     * Process and parse the content
     */
    async function processAndParse() {
      const input = inputEl.value;
      const startTime = performance.now();
      
      try {
        let content = input;
        let includedFiles = [];
        let preprocessorErrors = [];
        
        // 1. Preprocessor (if enabled)
        if (enablePreprocessorCheckbox.checked) {
          console.log('üîÑ Running preprocessor...');
          const preprocessResult = await preprocessor.process(input, 'playground.blocks');
          
          content = preprocessResult.content;
          includedFiles = preprocessResult.includedFiles;
          preprocessorErrors = preprocessResult.errors;
          currentPreprocessResult = preprocessResult;
          
          console.log('‚úÖ Preprocessor complete');
          if (includedFiles.length > 0) {
            console.log('üìÅ Included files:', includedFiles);
          }
          if (preprocessorErrors.length > 0) {
            console.warn('‚ö†Ô∏è Preprocessor errors:', preprocessorErrors);
          }
        } else {
          console.log('‚è≠Ô∏è Preprocessor disabled');
          currentPreprocessResult = { content: input, includedFiles: [], errors: [] };
        }
        
        // 2. Parse
        console.log('üîÑ Parsing...');
        const parseResult = parse(content);
        currentParseResult = parseResult;
        console.log('‚úÖ Parse complete');
        
        const endTime = performance.now();
        const duration = (endTime - startTime).toFixed(2);
        
        // 3. Display results
        
        // Included files
        if (includedFiles.length > 0) {
          includedFilesListEl.innerHTML = includedFiles
            .map(f => `<div>‚Ä¢ ${f}</div>`)
            .join('');
          includedFilesEl.classList.add('visible');
        } else {
          includedFilesEl.classList.remove('visible');
        }
        
        // Render output based on mode
        renderOutput(outputModeSelect.value, currentPreprocessResult, currentParseResult);
        
        // Errors
        const allErrors = [
          ...preprocessorErrors.map(e => `[Preprocessor] ${e.message}`),
          ...parseResult.errors
        ];
        
        if (allErrors.length > 0) {
          errorsEl.textContent = allErrors.join('\n');
          errorsEl.classList.add('visible');
          successEl.classList.remove('visible');
        } else {
          errorsEl.classList.remove('visible');
          successEl.textContent = '‚úÖ No errors';
          successEl.classList.add('visible');
        }
        
        // Time
        timeEl.textContent = `${duration}ms`;
        
      } catch (error) {
        console.error('‚ùå Processing error:', error);
        errorsEl.textContent = `Fatal error: ${error.message}`;
        errorsEl.classList.add('visible');
        successEl.classList.remove('visible');
        outputEl.textContent = '';
        includedFilesEl.classList.remove('visible');
      }
    }
    
    // Event listeners
    parseBtn.addEventListener('click', processAndParse);
    
    // Example selector
    exampleSelect.addEventListener('change', (e) => {
      const example = e.target.value;
      if (example !== 'custom' && EXAMPLES[example]) {
        inputEl.value = EXAMPLES[example];
        processAndParse();
      }
    });
    
    // Output mode selector
    outputModeSelect.addEventListener('change', () => {
      if (currentPreprocessResult && currentParseResult) {
        renderOutput(outputModeSelect.value, currentPreprocessResult, currentParseResult);
      }
    });
    
    // Panel toggles
    toggleInputBtn.addEventListener('click', () => {
      if (!outputVisible) {
        // Can't hide input if output is already hidden
        alert('Cannot hide both panels. Show the output panel first.');
        return;
      }
      inputVisible = !inputVisible;
      updatePanels();
    });
    
    toggleOutputBtn.addEventListener('click', () => {
      if (!inputVisible) {
        // Can't hide output if input is already hidden
        alert('Cannot hide both panels. Show the input panel first.');
        return;
      }
      outputVisible = !outputVisible;
      updatePanels();
    });
    
    // Auto process
    let autoProcessTimeout;
    inputEl.addEventListener('input', () => {
      if (autoProcessCheckbox.checked) {
        clearTimeout(autoProcessTimeout);
        autoProcessTimeout = setTimeout(processAndParse, 500);
      }
    });
    
    // Initialize panel state
    updatePanels();
    
    // Initial parse
    processAndParse();
  </script>
</body>
</html>
