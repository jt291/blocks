<head>

  <title>Blocks Playground</title>
  <style>
    :root {
      --primary: #0969da;
      --bg-primary: #ffffff;
      --bg-secondary: #f6f8fa;
      --border: #d0d7de;
      --text: #24292f;
      --text-secondary: #57606a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
    }
    
    .playground-header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .playground-header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--text);
    }
    
    .playground-header nav {
      display: flex;
      gap: 1rem;
    }
    
    .playground-header a {
      color: var(--primary);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.2s;
    }
    
    .playground-header a:hover {
      background: var(--bg-primary);
    }

    
    .controls {
      background: var(--bg-secondary);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .controls label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    
    .controls select {
      padding: 0.375rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-primary);
      font-size: 0.875rem;
      cursor: pointer;
    }
    
    .controls button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--primary);
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .controls button:hover {
      opacity: 0.9;
    }
    
    .controls input[type="checkbox"] {
      cursor: pointer;
    }
    
    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .input-panel, .output-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      background: var(--bg-primary);
    }
    
    .output-panel {
      border-right: none;
    }
    
    /* View mode controls */
    .view-mode {
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .view-mode legend {
      font-size: 0.75rem;
      color: var(--text-secondary);
      padding: 0 0.25rem;
    }

    .view-mode label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
      font-size: 0.875rem;
    }

    /* Fully hide panels based on view mode */
    .layout.input-only .output-panel {
      display: none !important;
    }

    .layout.output-only .input-panel {
      display: none !important;
    }

    .layout.both .input-panel,
    .layout.both .output-panel {
      display: flex !important;
    }

    /* Input container with line numbers */
    .input-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .line-numbers {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      padding: 1rem 0.5rem;
      text-align: right;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.875rem;
      line-height: 1.5;
      user-select: none;
      border-right: 1px solid var(--border);
      min-width: 3em;
      overflow: hidden;
    }
    
    .line-number {
      line-height: 1.5;
      height: 1.5em;
      text-align: right;
      padding-right: 0.5rem;
    }
    
    .panel-header {
      background: var(--bg-secondary);
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .panel-header h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
    }
    
    #input {
      flex: 1;
      border: none;
      padding: 1rem;
      padding-left: 0.5rem;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.875rem;
      line-height: 1.5;
      resize: none;
      outline: none;
    }
    
    #output {
      flex: 1;
      padding: 1rem;
      overflow: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.875rem;
    }
    
    #output pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .stats {
      display: flex;
      gap: 1rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
    
    .stat {
      display: flex;
      gap: 0.25rem;
    }
    
    .stat-label {
      font-weight: 600;
    }
    
    .errors {
      background: #fee;
      color: #c00;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .errors.visible {
      display: block;
    }
    
    .success {
      background: #efe;
      color: #0a0;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .success.visible {
      display: block;
    }
    
    .included-files {
      background: #e3f2fd;
      color: #1565c0;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .included-files.visible {

    .included-files-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .included-files-list {
      margin-left: 1rem;
    }
    
    .coming-soon {
      padding: 2rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 1.25rem;
    }
    
    /* Responsive layout for mobile */
    @media (max-width: 768px) {
      .layout {
        flex-direction: column !important;
      }

        width: 100% !important;
        height: 50% !important;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      
      .output-panel {
        border-bottom: none;
      }
    }

    // Configuration
    const preprocessor = new Preprocessor({
      basePath: './includes/'  // Relative to playground.html

    const inputEl = document.getElementById('input');
    const lineNumbersEl = document.getElementById('line-numbers');
    const outputEl = document.getElementById('output');

    const includedFilesEl = document.getElementById('included-files');
    const includedFilesListEl = document.getElementById('included-files-list');
    const timeEl = document.getElementById('time');

    const prettyPrintCheckbox = document.getElementById('prettyPrint');
    const enablePreprocessorCheckbox = document.getElementById('enablePreprocessor');
    const autoProcessCheckbox = document.getElementById('autoProcess');
    const exampleSelect = document.getElementById('example-select');
    const outputModeSelect = document.getElementById('output-mode');
    const layoutEl = document.querySelector('.layout');
    
    // Current content and parse result
    let currentPreprocessResult = null;
    let currentParseResult = null;
    
    /**
     * Update line numbers display
     */
    function updateLineNumbers() {
      const lines = inputEl.value.split('\n');
      // Create a div for each line number
      lineNumbersEl.innerHTML = lines.map((_, i) => 
        `<div class="line-number">${i + 1}</div>`
      ).join('');
    }
    
    /**
     * Sync line numbers scrolling with textarea
     */
    inputEl.addEventListener('scroll', (e) => {
      lineNumbersEl.scrollTop = e.target.scrollTop;
    });
    
    /**
     * Update line numbers on input
     */
    inputEl.addEventListener('input', updateLineNumbers);
    
    /**
     * Escape HTML for safe display
     */
    function escapeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
    
    /**
     * Render hierarchical include tree
     */
    function renderIncludeTree(includes, parentElement, indent = 0) {
      if (!includes || includes.length === 0) {
        return;
      }
      
      const ul = document.createElement('ul');
      ul.style.listStyle = 'none';
      ul.style.paddingLeft = indent > 0 ? '1.5rem' : '0';
      ul.style.margin = '0';
      
      includes.forEach(inc => {
        const li = document.createElement('li');
        li.style.fontFamily = 'monospace';
        li.style.fontSize = '0.875rem';
        li.style.marginBottom = '0.25rem';
        
        const prefix = indent > 0 ? '‚îú‚îÄ ' : '‚Ä¢ ';
        li.textContent = prefix + inc.path;
        
        ul.appendChild(li);
        
        if (inc.children && inc.children.length > 0) {
          renderIncludeTree(inc.children, li, indent + 1);
        }
      });
      
      parentElement.appendChild(ul);
    }
    
    /**
     * Map error line number using source map
     */
    function mapErrorLine(lineNumber, lineMap) {
      if (!lineMap || lineMap.length === 0) {
        return { file: 'input', line: lineNumber };
      }
      
      const mapping = lineMap.find(m => m.outputLine === lineNumber);
      if (mapping) {
        return { file: mapping.sourceFile, line: mapping.sourceLine };
      }
      
      return { file: 'input', line: lineNumber };
    }
    
    /**
     * Render output based on selected mode
     */
    function renderOutput(mode, preprocessResult, parseResult) {
      switch(mode) {
        case 'ast': {
          const indent = prettyPrintCheckbox.checked ? 2 : 0;
          outputEl.innerHTML = `<pre><code>${escapeHTML(JSON.stringify(parseResult.ast, null, indent))}</code></pre>`;
          break;
        }
          
        case 'html-rendered':
          outputEl.innerHTML = `<div class="coming-soon">üöß HTML renderer coming soon! See AST for now.</div>`;
          break;
          
        case 'html-source':
          outputEl.innerHTML = `<div class="coming-soon">üöß HTML source view coming soon! See AST for now.</div>`;
          break;
          
        case 'markdown':
          outputEl.innerHTML = `<div class="coming-soon">üöß Markdown formatter coming soon! See AST for now.</div>`;
          break;
          
        case 'preprocessed':
          outputEl.innerHTML = `<pre><code>${escapeHTML(preprocessResult.content)}</code></pre>`;
          break;
      }
    }
    
    /**
     * Process and parse the content
     */
    async function processAndParse() {
      const input = inputEl.value;
      const startTime = performance.now();
      
      try {
        let content = input;
        let includedFiles = [];
        let preprocessorErrors = [];
        
        // 1. Preprocessor (if enabled)
        if (enablePreprocessorCheckbox.checked) {
          console.log('üîÑ Running preprocessor...');
          const preprocessResult = await preprocessor.process(input, 'playground.blocks');
          
          content = preprocessResult.content;
          includedFiles = preprocessResult.includedFiles;
          preprocessorErrors = preprocessResult.errors;
          currentPreprocessResult = preprocessResult;
          
          console.log('‚úÖ Preprocessor complete');
          if (includedFiles.length > 0) {
            console.log('üìÅ Included files:', includedFiles);
          }
          if (preprocessorErrors.length > 0) {
            console.warn('‚ö†Ô∏è Preprocessor errors:', preprocessorErrors);
          }
        } else {
          console.log('‚è≠Ô∏è Preprocessor disabled');
          currentPreprocessResult = { 
            content: input, 
            includedFiles: [], 
            includes: [],
            lineMap: [],
            errors: [] 
          };
        }
        
        // 2. Parse
        console.log('üîÑ Parsing...');
        const parseResult = parse(content);
        currentParseResult = parseResult;
        console.log('‚úÖ Parse complete');
        
        const endTime = performance.now();
        const duration = (endTime - startTime).toFixed(2);
        
        // 3. Display results
        
        // Included files - hierarchical tree
        if (enablePreprocessorCheckbox.checked && currentPreprocessResult.includes && currentPreprocessResult.includes.length > 0) {
          includedFilesListEl.innerHTML = '';
          renderIncludeTree(currentPreprocessResult.includes, includedFilesListEl);
          includedFilesEl.classList.add('visible');
        } else {
          includedFilesEl.classList.remove('visible');
        }
        
        // Render output based on mode
        renderOutput(outputModeSelect.value, currentPreprocessResult, currentParseResult);
        
        // Errors with source mapping
        const allErrors = [];
        
        // Preprocessor errors with line info
        for (const e of preprocessorErrors) {
          const lineInfo = e.line ? `:${e.line}` : '';
          allErrors.push(`[Preprocessor] ${e.file}${lineInfo} - ${e.message}`);
        }
        
        // Parser errors with source mapping
        const lineMap = currentPreprocessResult.lineMap || [];
        for (const errorMsg of parseResult.errors) {
          // Try to extract line number from error message
          const lineMatch = errorMsg.match(/line (\d+)/i);
          if (lineMatch && lineMap.length > 0) {
            const errorLine = parseInt(lineMatch[1], 10);
            const mapped = mapErrorLine(errorLine, lineMap);
            // Replace the line number in the error message
            const newMsg = errorMsg.replace(/line (\d+)/i, `${mapped.file}:${mapped.line}`);
            allErrors.push(newMsg);
          } else {
            allErrors.push(errorMsg);
          }
        }
        
        if (allErrors.length > 0) {
          errorsEl.textContent = allErrors.join('\n');
          errorsEl.classList.add('visible');
          successEl.classList.remove('visible');
        } else {
          errorsEl.classList.remove('visible');
          successEl.textContent = '‚úÖ No errors';
          successEl.classList.add('visible');
        }
        
        // Time
        timeEl.textContent = `${duration}ms`;
        
      } catch (error) {
        console.error('‚ùå Processing error:', error);
        errorsEl.textContent = `Fatal error: ${error.message}`;
        errorsEl.classList.add('visible');
        successEl.classList.remove('visible');
        outputEl.textContent = '';
        includedFilesEl.classList.remove('visible');
      }
    }
    
    // Event listeners
    parseBtn.addEventListener('click', processAndParse);
    
    // View mode selector
    document.querySelectorAll('input[name="view-mode"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        layoutEl.className = 'layout ' + e.target.value;
      });
    });
    
    // Auto-reparse on preprocessor toggle
    enablePreprocessorCheckbox.addEventListener('change', () => {
      processAndParse();
    });
    
    // Example selector
    exampleSelect.addEventListener('change', (e) => {
      const example = e.target.value;
      if (example !== 'custom' && EXAMPLES[example]) {
        inputEl.value = EXAMPLES[example];
        updateLineNumbers();
        processAndParse();
      }
    });
    
    // Output mode selector
    outputModeSelect.addEventListener('change', () => {
      if (currentPreprocessResult && currentParseResult) {
        renderOutput(outputModeSelect.value, currentPreprocessResult, currentParseResult);
      }
    });
    
    // Auto process
    let autoProcessTimeout;
    inputEl.addEventListener('input', () => {
      if (autoProcessCheckbox.checked) {
        clearTimeout(autoProcessTimeout);
        autoProcessTimeout = setTimeout(processAndParse, 500);
      }
    });
    
    // Initialize line numbers
    updateLineNumbers();
    
    // Initial parse
    processAndParse();
  </script>
</body>
</html>
